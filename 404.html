<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Check if the URL appears to be a vehicle request
    const path = window.location.pathname;
    if (path.includes('-') || /[A-Z0-9]{17}/.test(path)) {
      // This looks like a VIN or vehicle page - redirect to the vehicle page with the path as a parameter
      window.location.href = '/vehicle.html' + window.location.pathname;
    } else {
      // Otherwise redirect to homepage
      window.location.href = '/';
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
